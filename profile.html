<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">

  <title>Netflix</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <a class="navbar-brand" href="#"><img class="netflix-logo" src="assets/netflix_logo.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </nav>

  <div class="container">
    <h1>Edit Profile</h1>
    <hr>

    
     <img class="logo" src="assets/avatar.png" alt="">
    
    

     <div class= "profile">
       <h6 class="name">Strive Student</h6>
     </div>

     <h5 class="language mt-3">
       Language:  
     </h5>

    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      English
    </button>  
    
    <hr>
    
    <h5 class="maturity-container">
      Maturity Settings: 
    </h5>

    <h5 class="maturity-rating mt-3">ALL MATURITY RATINGS</h5> 

    <h6 class="mt-3">Show titles of all maturity ratings for this profile</h6>

    <button class="edit">EDIT</button>

    <hr>

    <h5>Autoplay controls</h5>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Autoplay next episode in a series on all devices</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Autoplay previews while browsing on all devices</label>
    </div>

    <hr>
  
    <div class= "container">
        <div class="text-left">
          <button type="button" class="save"> SAVE</button>
          <button type="button" class="cancel">CANCEL</button>
          <button type="button" class="delete-profile">DELETE PROFILE</button>
      </div>
    </div>
      

  </div> 
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
